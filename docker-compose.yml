services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vulnscanner
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  redis:
    image: redis:7
    networks:
      - appnet

  backend:
    build:
      context: ./backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/vulnscanner
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    networks:
      - appnet

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    depends_on:
      - backend
      - redis
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - appnet

volumes:
  db-data:

networks:
  appnet:
    driver: bridge








